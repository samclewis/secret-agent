<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="reset.css" type="text/css" rel="stylesheet">
  </head>

  <body>
          <!-- div for whole container -->

    <div class="site-container">
          <!-- header and logo -->

      <div class="header">
        <header>
          <img src="resources/images/logo.png" alt="logo" class="logo">
          <p class="secret">Secret Agent Supply Inc.</p>
        </header>
      </div>

      <!--main background and new arrival announcement -->
      <div class="main-background">
        <div class="new-arrivals">
          <h5>New Arrival</h5>
          <h2>Sport Bikes and Motorcycles</h2>
        </div>
      </div>

      <!-- nav bar -->
      <nav>
      <div class="nav">
        <a href="#">Eyewear</a>
        <a href="#">Apparel</a>
        <a href="#">Gadgets</a>
        <a href="#">Vehicles</a>
        <a href="#">Classes</a>
        <a href="#">Contact</a>
      </div>
    </nav>

          <!-- photo grid -->
      <div class="gadget-grid">
          <div class="gadget pen">
            <img src="resources/images/pen.png" alt="photo of a pen">
            <p>Exploding Pen</p>
          </div>
          <div class="gadget watch">
            <img src="resources/images/watch.png" alt="photo of a watch">
            <p>Cellular Watch</p>
          </div>
          <div class="gadget glasses" id="glasses">
            <img src="resources/images/glasses.png" alt="photo of sunglasses">
            <p>Thermal Glasses</p>
          </div>
      </div>

        <!-- location and hours -->
    <div class="contact">
      <div class="location">
        <p>Location</p>
        <p id="location">-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <p>Hours</p>
        <p id="hours">0800 - 1800</p>
      </div>
    </div>
      <!-- footer -->
      <footer>
        <p>Copyright Secret Agent Supply Inc.</p>
      </footer>

    </div>
  </body>
</html>
